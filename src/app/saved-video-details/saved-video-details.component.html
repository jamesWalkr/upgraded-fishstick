<div class="parent">

    <div class="child1">empty</div>


    <div class="child2">
        <div>
            <mat-card-title>Add Video Metadata</mat-card-title>
        </div>
        <form [formGroup]="savedVideoDetailsForm">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="title" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput [formControl]="description" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Video Status</mat-label>
                <mat-select [formControl]="videoStatus">
                    <mat-option value="PUBLIC">PUBLIC</mat-option>
                    <mat-option value="PRIVATE ">PRIVATE</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Tags</mat-label>
                <mat-chip-grid #chipGrid aria-label="add tags">
                    <mat-chip-row *ngFor="let tag of tags"
                  (removed)="remove(tag)"
                  [editable]="true"
                  (edited)="edit(tag, $event)">
                  {{tag}}
                  <button matChipRemove [attr.aria-label]="'remove ' + tag">
                    <mat-icon>cancel</mat-icon>
                  </button>
                    </mat-chip-row>
                <input placeholder="add tag..."
                        [matChipInputFor]="chipGrid"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)"/>
                </mat-chip-grid>
            </mat-form-field>
            <div>
                <label for="inputGroupfile01">Upload Thumbnail:
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
                    </div>
                    <br/>
                    <div *ngIf="fileSelected">
                        <div>
                            <p> Selected File: {{selectedFileName}}</p>
                        </div>
                        <div>
                            <button mat-raised-button color="primary" type="submit" (click)="onUpload()">Upload</button>
                        </div>
                    </div>
                    <br/>
                </label>
            </div>
            <div>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>

        </form> 
    </div>


    <div class="child3">Video Player</div>


    <div class="child4">empty</div>

</div>
